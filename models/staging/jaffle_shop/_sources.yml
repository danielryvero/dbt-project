version: 2

sources:
  - name: jaffle_shop
    description: a clone of a Snowflake sample database
    database: raw
    schema: jaffle_shop
    tables: 
      - name: customers
        description: raw customers data
        columns:
          - name: id
            description: primary key for customers data
            data_tests:
              - unique
              - not_null
        freshness: null
      - name: orders
        description: raw orders data
        columns:
          - name: id
            data_tests:
              - unique
              - not_null
        freshness: null