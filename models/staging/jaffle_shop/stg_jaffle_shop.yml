version: 2

models:
  - name: stg_jaffle_shop__customers
    columns:
      - name: customer_id
        data_tests:
          - unique
          - not_null
  - name: stg_jaffle_shop__orders
    columns:
      - name: order_id
        data_tests:
          - unique
          - not_null
      - name: status
        description: "{{ doc('order_status')}}"
        data_tests:
          - accepted_values:
              values: ['F', 'O', 'P']
      - name: customer_id
        data_tests:
          - relationships:
              to: ref('stg_jaffle_shop__customers')
              field: customer_id
